name: Joe Conley
title: Joe Conley
author: Joe Conley
url: jpc2.org
description: Random thoughts on technology, business, books, and everything in between

paginate: 8
paginate_path: "/page:num"

plugins: [jekyll-paginate, jekyll-gist, github-pages, jekyll-sitemap, jekyll-feed, jekyll-seo-tag, jekyll-target-blank]

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
future: true

collections:
  tag_pages:
    output: true
    permalink: /tags/:name/
  tag_feeds:
    output: true
    permalink: /tags/:name/feed.xml

defaults:
  -
    scope:
      path: ""
      type: tag_pages
    values:
      layout: tag_index
  -
    scope:
      path: ""
      type: tag_feeds
    values:
      layout: tag_feed

navbar-links:
  Now: "now"
  Ideas:
    - Departing Words: "departing"
    - Principles: "principles"
    - Joe OS: "joe-os"
    - Models: "models"
  Tech:
    - Projects: "projects"
    - Presentations: "presentations"
    - Resume: "resume"
  Investing:
    - Portfolio: "portfolio"

# Image to show in the navigation bar - works best with a square image
# Remove this parameter if you don't want an image in the navbar
avatar: "/assets/img/cecilian_smile.jpg"

# By default, the image is cut into a circle. You can disable this behaviour by setting 'round-avatar: false'
round-avatar: true

#####################################
# --- Footer social media links --- #
#####################################

# Select the social network links that you want to show in the footer.
# Uncomment the links you want to show and add your information to each one.
social-network-links:
  rss: true  # remove this line if you don't want to show an RSS link at the bottom
  twitter: _jpc2
  linkedin: jpc2
  github: josephpconley
#  stackoverflow: "3943160/daattali"

# If you want your website to generate an RSS feed, provide a description
# The URL for the feed will be https://<your_website>/feed.xml
rss-description: This website is a virtual proof that I'm awesome

###########################
# --- General options --- #
###########################

# Select which social network share links to show in posts
share-links-active:
  twitter: true
  facebook: false
  linkedin: true
  vk: false

# How to display the link to your website in the footer
# Remove this if you don't want a link in the footer
#url-pretty: "MyWebsite.com"

# Excerpt word length - Truncate the excerpt of each post on the feed page to the specified number of words
excerpt_length: 30

# Whether or not to show an excerpt for every blog post in the feed page
feed_show_excerpt: true

# Whether or not to show a list of tags below each post preview in the feed page
feed_show_tags: true

# Add a search button to the navbar
post_search: false

# Add a button in the footer to edit the current page. Only works if your website is hosted on GitHub
edit_page_button: true

# Allow sub-menu items (second-level navigation menu items) to be longer than the top-level menu
# If this setting is off, then long sub-menu words might get cut off
# See https://github.com/daattali/beautiful-jekyll/issues/765 to understand the issue this setting can solve
navbar-var-length: true

# The keywords to associate with your website, for SEO purposes
#keywords: "my,list,of,keywords"

######################################
# --- Colours / background image --- #
######################################

# Personalize the colours in your website. Colour values can be any valid CSS colour

navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
