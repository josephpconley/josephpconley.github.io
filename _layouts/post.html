---
layout: main
---
<div class="ui grid">
  <div class="three wide column"></div>
  <div class="ten wide column">
    {% capture date_format %}%b %-d %Y{% endcapture %}
    <time datetime="{{ page.date | html_global_date }}">{{ page.date | date: date_format }}</time>
    {% for tag in page.tags %}
      <a href="/tags/{{ tag }}/" class="ui label gray">{{ tag }}</a>
    {% endfor %}

    <div class="eta"></div>

    <br><br>

    <div class="copy">
      <h1>{{ page.title }}</h1>
      <div class="content">
      {{ content }}
      </div>

      <br><br>
      <a class="ui gray button" href="http://twitter.com/home/?status={{page.title}} by @josephpconley http://www.josephpconley.com{{page.url}}" target="_blank">
        <i class="twitter icon"></i> Tweet
      </a>
      <a class="ui gray button" href="https://www.facebook.com/sharer/sharer.php?u=http://www.josephpconley.com{{page.url}}" target="_blank">
        <i class="facebook icon"></i> Share
      </a>
      <a class="ui gray button" href="https://www.linkedin.com/shareArticle?mini=true&url=http://www.josephpconley.com{{page.url}}&title={{page.title}}" target="_blank">
        <i class="linkedin icon"></i> Share
      </a>
    </div>

    <hr>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'josephpconley'; // required: replace example with your forum shortname
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();

    $('.content').readingTime();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  </div>
  <div class="three wide column"></div>
</div>
